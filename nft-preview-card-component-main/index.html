<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="box">
        <div class="container">
            <div class="cyan-bg"></div>
            <img class="head-img" src="images/image-equilibrium.jpg" alt="some shit coin picture here">
            <div class="middle">
                <img class="view-icon" src="images/icon-view.svg" alt="view icon">
            </div>
        </div>

        <h1 class="header">
            Equilibrium #3429
        </h1>
        <p class="etherium">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
            <img class="eth-img" src="images/icon-ethereum.svg" alt="etherium sbg">
            <p class="amount">0.041 ETH</p>
            <img class="clock-img" src="images/icon-clock.svg" alt="clock image">
            <p class="deadline">3 days left</p>
        </div>
        <hr>
        <footer>
            <img src="images/image-avatar.png" alt="profile picture" class="avatar">
            <p class="owner">Creation of <strong>Jules Wyvern</strong> </p>
        </footer>
    </div>

</body></html>
